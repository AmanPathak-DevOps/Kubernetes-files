apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
  labels: 
    app: node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template: 
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-container
        image: avian19/node-app:latest
        ports:
        - containerPort: 3000
