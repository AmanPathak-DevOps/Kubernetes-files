apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-app-deployment
  labels: 
    app: apache-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apache-app
  template: 
    metadata:
      labels:
        app: apache-app
    spec:
      containers:
      - name: apache-container
        image: avian19/apache-ne:latest
        ports:
        - containerPort: 80
